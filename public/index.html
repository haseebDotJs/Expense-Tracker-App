<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="expense-tracker.css" type="text/css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  <title>Expense Tracker</title>
</head>
<body>
  <h1>Expense Tracker:</h1>
  <div class="your-balance">
    <h3>Your Balance</h3>
    <p id="my-balance">$0</p>
  </div>
  <div class="header">
    <div class="income-parent-div">
          <p>INCOME</p>
    <input id="income" type="button" name="add" />
    </div>

    <div class="expense-parent-div">
      <p>EXPENSE</p>
      <input id="expense" type="button" name="add" />
    </div>


  </div>
  <div class="form-div">
    <form id="expense-form" method="GET">
      <div class="expense-divs">
        <p class="expense-details">Details</p>
        <input id="name" class="add" type="text" name="expense-name" placeholder="Enter details" required />
      </div>
      <div class="expense-divs">
        <p class="expense-details">Date:</p>
        <input id="date" class="add" type="date" name="expense-date" required />
      </div>
      <div class="expense-divs">
        <p class="expense-details">Amount:</p>
        <input id="amount" class="add" type="number" name="expense-amount" placeholder="Enter Amount" />
        <select id="options" class="options" required>
          <option>Expense</option>
          <option>Income</option>
        </select>
      </div>
      <input id="addItemBtn" type="submit" name="add" value="Add Expense/Income" />
    </form>
  </div>
  <div class="table">
    <table>
      <thead>
        <tr>
          <!-- <th>#</th> -->
          <th>Details</th>
          <th>Date</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>
  </div>
</body>
<script type="text/javascript" src="expense-tracker2.js"></script>
</html>
